<ngx-markdown-editor
  [language]="'en'"
  [toolbar]="toolbarButtons"
  [options]="options"
  [statusbar]="statusbarItems"
  [materialStyle]="materialStyle"
  [label]="'Label for Editor'"
  [disabled]="disabled"
  [required]="false"
  [data]="data"
  [showToolbar]="showToolbar"
  [showStatusbar]="showStatusbar"
  (contentChange)="onContentChange($event)"
></ngx-markdown-editor>

<br /><br />

{{ content }}
