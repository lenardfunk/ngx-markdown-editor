<div id="ngx-markdown-editor-toolbar">
  <ng-container *ngFor="let item of normalizedItems" [ngSwitch]="item.name">
    <ng-template [ngSwitchCase]="'|'">
      <div class="mde-toolbar-separator"></div>
    </ng-template>

    <ng-template [ngSwitchCase]="'setHeadingLevel'">
      <mat-form-field floatLabel="never" [matTooltip]="item.tooltip">
        <mat-label>
          <mat-icon *ngIf="item.icon.format === 'material'">
            {{ item.icon.iconName }}
          </mat-icon>
          <mat-icon *ngIf="item.icon.format !== 'material'" [svgIcon]="item.icon.iconName"> </mat-icon>
        </mat-label>
        <mat-select (selectionChange)="item.action()">
          <mat-option value="0">--</mat-option>
          <mat-option *ngFor="let i of [1, 2, 3, 4, 5, 6]" [value]="i">H{{ i }}</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button mat-button (click)="item.action()" [matTooltip]="item.tooltip">
        <mat-icon *ngIf="item.icon.format === 'material'">
          {{ item.icon.iconName }}
        </mat-icon>
        <mat-icon *ngIf="item.icon.format !== 'material'" [svgIcon]="item.icon.iconName"> </mat-icon>
      </button>
    </ng-template>
  </ng-container>
</div>
<div id="ngx-markdown-editor-wrapper"></div>
<div id="ngx-markdown-editor-statusbar">
  <ng-container *ngFor="let item of normalizedStatusbarItems" [ngSwitch]="item.name">
    <div *ngSwitchCase="'|'" class="mde-statusbar-separator"></div>
    <div *ngSwitchDefault class="mde-statusbar-item">{{ item.value | async }}</div>
  </ng-container>
</div>
