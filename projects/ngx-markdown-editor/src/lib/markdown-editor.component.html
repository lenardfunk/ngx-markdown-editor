<div id="ngx-markdown-editor-toolbar">
  <ng-container *ngFor="let item of normalizedItems; index as i" [ngSwitch]="item.name">
    <ng-template [ngSwitchCase]="'|'">
      <div class="mde-toolbar-separator"></div>
    </ng-template>

    <ng-template [ngSwitchCase]="'setHeadingLevel'">
      <mat-form-field floatLabel="never" [matTooltip]="item.tooltip">
        <mat-label>
          <mat-icon *ngIf="item.icon.format === 'material'">
            {{ item.icon.iconName }}
          </mat-icon>
          <mat-icon *ngIf="item.icon.format !== 'material'" [svgIcon]="item.icon.iconName"> </mat-icon>
        </mat-label>
        <mat-select [value]="activeItems[i]" (selectionChange)="item.action($event.value)" (closed)="mde.cm.focus()">
          <mat-option value="0">---</mat-option>
          <mat-option *ngFor="let j of [1, 2, 3, 4, 5, 6]" [value]="j">H{{ j }}</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>

    <ng-template ngSwitchDefault>
      <button mat-button (click)="onButtonClick(item)" [matTooltip]="item.tooltip" [class.active]="activeItems[i]">
        <mat-icon *ngIf="item.icon.format === 'material'">
          {{ item.icon.iconName }}
        </mat-icon>
        <mat-icon *ngIf="item.icon.format !== 'material'" [svgIcon]="item.icon.iconName"> </mat-icon>
      </button>
    </ng-template>
  </ng-container>
</div>
<div id="ngx-markdown-editor-wrapper">
  <div [ngStyle]="{ display: showPreview ? 'none' : '' }" id="ngx-markdown-editor-text-editor"></div>
  <div *ngIf="showPreview || showSideBySidePreview" id="ngx-markdown-editor-preview">
    <markdown [data]="mde.getContent()"></markdown>
  </div>
</div>
<div id="ngx-markdown-editor-statusbar">
  <ng-container *ngFor="let item of normalizedStatusbarItems" [ngSwitch]="item.name">
    <div *ngSwitchCase="'|'" class="mde-statusbar-separator"></div>
    <div *ngSwitchDefault class="mde-statusbar-item">{{ item.value | async }}</div>
  </ng-container>
</div>
